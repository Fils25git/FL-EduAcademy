<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FL EduAcademy</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-config.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="FL EduAcademy Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Log In</a>
        </nav>
    </header>

    <main>
        <h1>Reset Your Password</h1>
        <form id="reset-form">
            <label for="email">Enter your registered email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            
            <button type="submit">Send Reset Link</button>
        </form>

        <p><a href="login.html">Back to Login</a></p>
    </main>

    <footer>
        <p>Contact us: <a href="mailto:fleduportal25@gmail.com">fleduportal25@gmail.com</a></p>
        <nav class="footer-nav">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms & Conditions</a>
            <a href="about.html">About Us</a>
        </nav>
        <p>&copy; 2025 FL EduAcademy. All rights reserved.</p>
    </footer>

    <script>
        // Firebase Password Reset
        document.getElementById('reset-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;

            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    alert('A password reset link has been sent to your email. Please check your inbox.');
                    window.location.href = 'login.html'; // Redirect to login after request
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
        });
    </script>
</body>
</html>
