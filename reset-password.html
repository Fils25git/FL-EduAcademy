<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Reset Password - FL EduAcademy</title>
                <link rel="stylesheet" href="style.css">
                </head>
                <body>
                    <header>
                            <img src="images/logo.png" alt="FL EduAcademy Logo" class="logo">
                                    <nav>
                                                <a href="index.html">Home</a>
                                                            <a href="login.html">Log in</a>
                                                                        <a href="signup.html">Sign up</a>
                                                                                </nav>
                                                                                    </header>

                                                                                        <main>
                                                                                                <h1>Reset Password</h1>
                                                                                                        <form id="reset-form">
                                                                                                                    <input type="email" id="reset-email" placeholder="Enter your email" required>
                                                                                                                                <button type="submit">Send Reset Link</button>
                                                                                                                                        </form>
                                                                                                                                            </main>

                                                                                                                                                <footer>
                                                                                                                                                        <p>Contact us: <a href="mailto:fleduportal25@gmail.com">fleduportal25@gmail.com</a></p>
                                                                                                                                                                <nav class="footer-nav">
                                                                                                                                                                            <a href="privacy.html">Privacy Policy</a>
                                                                                                                                                                                        <a href="terms.html">Terms & Conditions</a>
                                                                                                                                                                                                    <a href="about.html">About Us</a>
                                                                                                                                                                                                            </nav>
                                                                                                                                                                                                                </footer>

                                                                                                                                                                                                                    <script src="firebase-config.js"></script>
                                                                                                                                                                                                                        <script>
                                                                                                                                                                                                                                const auth = firebase.auth();

                                                                                                                                                                                                                                        document.getElementById("reset-form").addEventListener("submit", function(event) {
                                                                                                                                                                                                                                                    event.preventDefault();

                                                                                                                                                                                                                                                                const email = document.getElementById("reset-email").value;

                                                                                                                                                                                                                                                                            auth.sendPasswordResetEmail(email)
                                                                                                                                                                                                                                                                                            .then(() => {
                                                                                                                                                                                                                                                                                                                alert("Password reset email sent! Check your inbox.");
                                                                                                                                                                                                                                                                                                                                    window.location.href = "login.html";  // Redirect to login after sending reset email
                                                                                                                                                                                                                                                                                                                                                    })
                                                                                                                                                                                                                                                                                                                                                                    .catch((error) => {
                                                                                                                                                                                                                                                                                                                                                                                        const errorCode = error.code;
                                                                                                                                                                                                                                                                                                                                                                                                            const errorMessage = error.message;
                                                                                                                                                                                                                                                                                                                                                                                                                                alert(`Error: ${errorMessage}`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                    console.error(`Error ${errorCode}: ${errorMessage}`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
