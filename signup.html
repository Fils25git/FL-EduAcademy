<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Sign Up - FL EduAcademy</title>
                <link rel="stylesheet" href="style.css">
                </head>
                <body>
                    <header>
                            <img src="images/logo.png" alt="FL EduAcademy Logo" class="logo">
                                    <nav>
                                                <a href="index.html">Home</a>
                                                            <a href="login.html">Log in</a>
                                                                    </nav>
                                                                        </header>

                                                                            <main>
                                                                                    <h1>Sign Up</h1>
                                                                                            <form id="signup-form">
                                                                                                        <input type="email" id="email" placeholder="Email" required>
                                                                                                                    <input type="password" id="password" placeholder="Password" required>
                                                                                                                                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                                                                                                                                            <input type="text" id="phone" placeholder="Phone Number" required>
                                                                                                                                                        <input type="hidden" id="role">
                                                                                                                                                                    
                                                                                                                                                                                <!-- Agree to terms checkbox -->
                                                                                                                                                                                            <label>
                                                                                                                                                                                                            <input type="checkbox" id="agree-to-terms" required>
                                                                                                                                                                                                                            I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>.
                                                                                                                                                                                                                                        </label>

                                                                                                                                                                                                                                                    <button type="submit" id="signup-button" disabled>Sign Up</button>
                                                                                                                                                                                                                                                            </form>
                                                                                                                                                                                                                                                                </main>

                                                                                                                                                                                                                                                                    <footer>
                                                                                                                                                                                                                                                                            <p>Contact us: <a href="mailto:fleduportal25@gmail.com">fleduportal25@gmail.com</a></p>
                                                                                                                                                                                                                                                                                    <nav class="footer-nav">
                                                                                                                                                                                                                                                                                                <a href="privacy.html">Privacy Policy</a>
                                                                                                                                                                                                                                                                                                            <a href="terms.html">Terms & Conditions</a>
                                                                                                                                                                                                                                                                                                                        <a href="about.html">About Us</a>
                                                                                                                                                                                                                                                                                                                                </nav>
                                                                                                                                                                                                                                                                                                                                    </footer>

                                                                                                                                                                                                                                                                                                                                        <script src="firebase-config.js"></script>
                                                                                                                                                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                                                                                                                                                    // Firebase registration logic
                                                                                                                                                                                                                                                                                                                                                            const auth = firebase.auth();  // Firebase authentication instance
                                                                                                                                                                                                                                                                                                                                                                    const agreeCheckbox = document.getElementById("agree-to-terms");
                                                                                                                                                                                                                                                                                                                                                                            const signupButton = document.getElementById("signup-button");

                                                                                                                                                                                                                                                                                                                                                                                    // Event listener to enable/disable the sign-up button based on checkbox
                                                                                                                                                                                                                                                                                                                                                                                            agreeCheckbox.addEventListener("change", function() {
                                                                                                                                                                                                                                                                                                                                                                                                        signupButton.disabled = !this.checked;
                                                                                                                                                                                                                                                                                                                                                                                                                });

                                                                                                                                                                                                                                                                                                                                                                                                                        // Handle form submission
                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById("signup-form").addEventListener("submit", function(event) {
                                                                                                                                                                                                                                                                                                                                                                                                                                            event.preventDefault();

                                                                                                                                                                                                                                                                                                                                                                                                                                                        const email = document.getElementById("email").value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const password = document.getElementById("password").value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const confirmPassword = document.getElementById("confirm-password").value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const phone = document.getElementById("phone").value;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        // Check if passwords match
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (password !== confirmPassword) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    alert("Passwords do not match!");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    return;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // Create a new user with Firebase Authentication
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        auth.createUserWithEmailAndPassword(email, password)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        .then((userCredential) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // User successfully created, userCredential contains user info
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const user = userCredential.user;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    console.log("User registered:", user);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        // Optionally, you can update user profile or store additional information (like phone number)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            user.updateProfile({
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    displayName: "New User",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            phoneNumber: phone
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }).then(() => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        // Profile updated successfully
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                window.location.href = "dashboard.html";  // Redirect to the teacher dashboard or another page
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }).catch((error) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            console.error("Error updating profile:", error);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                })
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .catch((error) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Handle errors here
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const errorCode = error.code;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const errorMessage = error.message;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                alert(`Error: ${errorMessage}`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    console.error(`Error ${errorCode}: ${errorMessage}`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
