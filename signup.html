<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FL EduAcademy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="FL EduAcademy Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Log In</a>
        </nav>
    </header>

    <main>
        <h1>Create an Account</h1>
        <form id="signup-form" method="POST" action="firebase-config.js">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name" value="">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" value="">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password" value="">

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password" value="">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" value="">

            <label for="role">Select Your Role:</label>
            <select id="role" name="role" required>
                <option value="learner">Learner</option>
                <option value="teacher">Teacher</option>
            </select>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a> and <a href="privacy.html" target="_blank">Privacy Policy</a></label>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="login.html">Log in here</a>.</p>
    </main>

    <footer>
        <p>Contact us: <a href="mailto:fleduportal25@gmail.com">fleduportal25@gmail.com</a></p>
        <nav class="footer-nav">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms & Conditions</a>
            <a href="about.html">About Us</a>
        </nav>
        <p>&copy; 2025 FL EduAcademy. All rights reserved.</p>
    </footer>

    <script src="firebase-config.js"></script>
    <script>
        // Form submission logic (Firebase integration for signup)
        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent the default form submission

            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const phone = document.getElementById('phone').value;
            const role = document.getElementById('role').value;

            // Ensure password and confirm password match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Use Firebase Authentication to create the user account
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Get user information
                    const user = userCredential.user;

                    // Optionally save more user data like fullname, phone, and role in Firestore
                    firebase.firestore().collection('users').doc(user.uid).set({
                        fullname: fullname,
                        email: email,
                        phone: phone,
                        role: role
                    }).then(() => {
                        alert('Sign up successful!');
                        window.location.href = 'login.html'; // Redirect to login after successful signup
                    }).catch((error) => {
                        console.error('Error saving user info: ', error);
                    });

                })
                .catch((error) => {
                    alert('Error during sign up: ' + error.message);
                });
        });
    </script>
</body>
</html>
